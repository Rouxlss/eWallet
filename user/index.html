<!DOCTYPE html>
<html lang="en">
<head>

    <title>eWallet</title>
</head>
<body>
  
    <section>
        <div class="contenedor">

                </div>
                <label for="">Cuentas</label>
                <div class="input-group">

                    <input type="text" name="usuario" placeholder="Banco" required=""> 
                </div>
                <div class="input-group">
                    <span class="fab fa-slack-hash" aria-hidden="true"></span>
                    <input type="number" name="usuario" placeholder="# de Cuenta
                    " required="">

    </section>

</div>
