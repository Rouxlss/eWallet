<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>eWallet</title>
</head>
<body>
    
<div class="signupform">
	<div class="container">
		<div class="informacion">
			<div class="letras">
				<div class="infoIzquierda">
					<h1>eWallet</h1>
					<p>maneja tus ingresos.</p>
					<img src="./img/logo.png" alt="" />
				</div>
			</div>
			<div class="formulario">
				<h2>Entra a tu cuenta.</h2>
				<p>Ingresa tus datos para acceder.</p>
				<form action="" method="POST" name="login">
					<div class="input-group">
						<span class="fa fa-user" aria-hidden="true"></span>
						<input type="text" name="usuario" placeholder="Nombres" required=""> 
					</div>
					<div class="input-group">
						<span class="fa fa-user" aria-hidden="true"></span>
						<input type="text" name="usuario" placeholder="Apellidos" required=""> 
					</div>
					<div class="input-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<input type="Password" name="password" placeholder="Contraseña..." required="">
					</div> 		
					<div class="input-group">
						<span class="fa fa-envelope" aria-hidden="true"></span>
						<input type="email" name="usuario" placeholder="Correo" required=""> 
					</div>		
					<div class="input-group">
						<span class="fa fa-map-marker-alt" aria-hidden="true"></span>
						<input type="text" name="usuario" placeholder="Dirección" required=""> 
					</div>	
					<label for="">¿Cuál es tu comida favorita?</label>
					<div class="input-group">
						<span aria-hidden="true"></span>
						<input type="text" name="usuario" placeholder="..." required=""> 
					</div>	
					<div class="input-group">
						<span class="fa fa-address-card" aria-hidden="true"></span>
						<input type="number" name="usuario" placeholder="Dui" required=""> 
					</div>	
					<div class="input-group">
						<span class="fa fa-address-card" aria-hidden="true"></span>
						<input type="number" name="usuario" placeholder="Nit" required=""> 
					</div>	
					<div class="input-group">
						<span class="fa fa-phone" aria-hidden="true"></span>
						<input type="number" name="usuario" placeholder="Número de telefono" required=""> 
					</div>	
					<label for="">Fecha de cumpleaños</label>
					<div class="input-group">
						<span aria-hidden="true"></span>
						<input type="date" name="usuario" placeholder="Número de telefono" required=""> 
					</div>	
						<a href="./user/index.html" class="btn btn-danger btn-block" type="submit">Entrar</a >             
				</form>
			</div>
		</div>

	</div>

</div>
</body>
</html>
